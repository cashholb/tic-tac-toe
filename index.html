<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="icon" href="./tic-tac-toe-hand-drawn-game.png">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <dialog class="menu-modal">
            <div class="menu-modal-container">
                <h1>Tic-Tac-Toe</h1>
                <p id="playAgainst">Play Against</p>
                <div class="modal-buttons">
                    <button class="pve-easy">The Computer</button>
                    <button class="pve-impossible">The Adversary</button>
                    <button class="pvp">Another Player</button>
                </div>
                <div class="modal-footer">
                    <p id="madeByModal">Made by Cashton Holbert</p>
                    <a href="https://github.com/cashholb/tic-tac-toe">
                        <img src="./github-mark.png" alt="github logo that links to cashholb's github">
                    </a>
                </div>
            </div>
        </dialog>

        <h1 class="header">Tic-Tac-Toe</h1>
        <div class="players">
            <div class="player p-one">
                <div class="name">Player 1</div>
                <div class="token">X</div>
            </div>
            <div class="player p-two">
                <div class="name">Player 2</div>
                <div class="token">O</div>
            </div>
        </div>
        <div class="gameboard"></div>
        <button class="restart-btn">restart</button>
        <p class="win-message"></p>
        <div class="footer">
            <div id="madeByFooter">Made by Cashton Holbert</div>
            <a href="https://github.com/cashholb/tic-tac-toe">
                <img src="./github-mark.png" alt="github logo that links to cashholb's github">
            </a>
        </div>
    </div>
    
</body>
</html>
